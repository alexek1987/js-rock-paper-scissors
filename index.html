<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="selections">
    <button class="selection-button" data-selection="rock">🗿</button>
    <button class="selection-button" data-selection="paper">🧻 </button>
    <button class="selection-button" data-selection="scissors">✂️ </button>
  </div>
<hr>
  <div class="results">
    <div>
      <p class="result-score-emoji">
      👤
    </p>
      <span class="result-score" data-player-score>0</span>
    </div>
    <div data-last-column>
      <p class="result-score-emoji">
        🤖
    </p>
      <span class="result-score" data-computer-score>0</span>
    </div>
    <!-- <div class="result-history winner">🗿</div>
    <div class="result-history loser">🧻</div> -->
  </div>

</body>
</html>
