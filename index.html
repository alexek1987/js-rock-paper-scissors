

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>--- TODO ---</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="selections">
        <button class="selection-button" data-selection="rock">🗿</button>
        <button class="selection-button" data-selection="paper">🧻 </button>
        <button class="selection-button" data-selection="scissors">✂️ </button>
      </div>
    <hr>
      <div class="results">
        <div>
          <p class="result-score-emoji">
          👤
        </p>
          <span class="result-score" data-player-score>0</span>
        </div>
        <div data-last-column>
          <p class="result-score-emoji">
            🤖
        </p>
          <span class="result-score" data-computer-score>0</span>
        </div>
      </div>
    </div>
    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
